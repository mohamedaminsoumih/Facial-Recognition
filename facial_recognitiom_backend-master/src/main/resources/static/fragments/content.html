<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:fragment="content1">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Malade</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="p:${presentAndAbsents}" >
            <td   th:text="${p.id}" th:class="${p.getEtat()=='ABSENT'? 'text-danger':'text-success'} "></td>
            <td th:text="${p.getFirstname()}"></td>
            <td th:text="${p.getLastname()}"></td>
            <td  th:text="${p.getEtat()}"></td>
        </tr>

        </tbody>

    </table></div>

<div th:fragment="content2">
    <h2>This is Content 2</h2>
</div>

</body>
</html>
